{% extends 'main.html' %} {% block content %}

<main class="projects">
  <h1>{{ticker.symbol}}</h1>
  <p>{{ticker.info}}</p>

  {% for price in prices %}

  <table>
    <tr>
    <td> date {{price.date}} - close {{price.close}} </td>
    <td> <a href = "{% url 'update-price' price.id %}" >Update Price </a> </td>
    <td> <a href = "{% url 'delete-price' price.id %}" >Delete Price </a> </td>
    </tr>
  </table>
  {% endfor %}

</main>

{% endblock content %}
