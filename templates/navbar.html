{% load static %}

<header class="header">
    <div class="container container--narrow">
        <a href="{% url 'home' %}" class="header__logo">
          <img src='/static/images/logo.svg' alt="TickerTracker Logo" style="fill: rgb(5, 69, 9)"/>
        </a>
        
        
        <nav class="header__nav">
          <input type="checkbox" id="responsive-menu" />
          <label for="responsive-menu" class="toggle-menu">
            <span>Menu</span>
            <div class="toggle-menu__lines"></div>
          </label>
          
          
          <ul class="header__menu">
            <li class="header__menuItem"><a href="{% url 'about' %}">About</a></li>
            <li class="header__menuItem"><a href="{% url 'tickers' %}">Prices</a></li>
            <li class="header__menuItem"><a href="{% url 'ml-report' %}">Report</a></li>
            <li class="header__menuItem"><a href="{% url 'get-news' %}">News</a></li>
            
            {% if request.user.is_superuser %}
            <li class="header__menuItem"><a href="{% url 'ml-manual' %}">Run Model</a></li>
            <li class="header__menuItem"><a href="{% url 'users-list' %}">Users List (admin)</a></li>
            <li class="header__menuItem"><a href="{% url 'ml-variability' %}">Variability</a></li>

            {% endif %}
            
            {% if request.user.is_authenticated %}
                <li class="header__menuItem"><a href="{% url 'user-profile' request.user.profile.id %}">Account</a></li>
                <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
            {% else %}
                <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
            {% endif %}
            
        
          </ul>
        </nav>
      </div>


  
</header>
