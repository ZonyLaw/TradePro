{% extends 'main.html' %} 
{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <h1>User profiles</h1>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Action</th> <!-- If you want to add action buttons -->
                </tr>
            </thead>
            <tbody>
                {% for profile in profiles %}
                <tr>
                    <td>{{ profile.first_name }}</td>
                    <td>{{ profile.last_name }}</td>
                    <td><a href="{% url 'user-profile' profile.id %}">View Profile</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>



{% endblock content %}
